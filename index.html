<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Inconsolata:700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>ROCK PAPER SCISSORS LIZARD SPOCK</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9">
			<div id="game">
				<div id="timerNest">
					<div id="timer"></div>
				</div>
				<div id="info">WAITING FOR READY GAME, ADD YOUR NAME AND JOIN</div>
				<div id="gameDisplay"></div>
				<div id="buttons"></div>
			</div>	
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label for="nameInput">Player Name:</label>
				<input type="text" class="form-control" id="nameInput">
				<button type="submit" class="btn btn-success" id="submit">Join Game</button>
			</div>
			<div id="playersDiv">
				<table>
					<thead>
						<tr><th>Name</th><th>Score</th></tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
</div>

</body>
<script src="assets/javascript/game.js"></script>
</html>
